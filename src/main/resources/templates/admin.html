        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-

    <body>
        <nav class="navbar" style="background-color:rgb(31 83 139 / 25%) " >
       <div class="container-fluid">
    <a class="navbar-brand" href="#" >

        <div style="text-align: center; margin: 3cm;">
            <h1>LISTA DE NOTICIAS</h1>
        </div>

        <div style="margin-left: 1cm">
              <div th:each="listaNoticias : ${listaNoticias}" class="card" style="width: 18rem; align-content: center; float: left">
                  <div style = "float: left"></div>
                  <br>
                  <img class="card-img-top" th:src="${listaNoticias.foto}" style="width: auto; height: 60px;">
                <br>
            
                <div class="card-body">
                    <h5 th:text="${listaNoticias.titulo}" class="card-title"></h5>
                    <a href="/cuerpo" class="btn btn-primary">Ir a la noticia</a>
                </div>
            </div>
            </div>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
