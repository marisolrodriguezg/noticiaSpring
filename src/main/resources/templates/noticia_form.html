<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>FORMULARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">

    </head>
    <body>

        <header>

            <div class="container">
                <div class="abs-center">
                    <a class="navbar-brand" href="#">
                        <img src="../static/fotos/descarga.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                       Noticias 
                    </a>
                    <a href="/admin" class="btn btn-primary"  role="button"style="margin: 3cm;" >Volver</a>
                    <form action ="/noticia/registro" method="POST"class="border p-3 form"> 

                        <div class="form-group">
                            <h1> crear noticia </h1>

                            <div class="form-group my-3">
                                <label for="text">Titulo</label>
                                <input type="text" class="form-control" name="titulo" placeholder="nombre noticia">
                            </div> 
                            <div class="form-group my-3">
                                <label for="text">Cuerpo</label>
                                <input type="text" class="form-control" name="cuerpo" placeholder="cuerpo noticia">
                            </div> 
                           
                            <label for="text">Noticia</label>
                             <br> 
                            <label for="imgNoticia"></label>
                            <input type="file" name="archivo" onchange="loadFile(event)" id="imgNoticia" placeholder="Elige una foto.."/>
                            <br>
                            <br>
                            <img id="output" width="400px">
                            <script>
                                var loadFile = function(event){
                                var output = document.getElementById('output');
                                output.src = URL.createObjectURL(event.target.files[0]);
                                output.onload = function(){
                                URL.revokeObjectURL(output.src);
                                };
                                };
                            </script>

                            <button type="submit" class="btn btn-primary"> Subir </button>
                    </form>
                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error !!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>

                        <div th:if="${exito != null}" class="card text-white bg-success mt-3 mensajeExito" >
                            <div class="card-body">
                                <h5 class="card-title">Exito !!</h5>
                                <p class="card-text" th:text="${exito}"></p>
                            </div>

                        </div>

                        </form>
                        <h2> cargar noticia </h2>


                    </div>

                </div>
            </div>
        </div>

    </header>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
            DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-
            ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>
</html>
