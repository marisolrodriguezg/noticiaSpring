<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>LISTA NOTICIAS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/fotos/descarga.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    NOTICIAS
                </a>
                
                <a href="/admin" class="btn btn-primary"  role="button" >Volver</a>
    


                <table class="table">
                    <thead>

                        <tr>
                            <th scope="col">#</th>
                            <th scope="col" >Titulo</th>
                            <th scope="col">cuerpo</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>

                    <tbody th:each="noticia : ${listaNoticias}">
                        <tr>

                            <th scope="row" th:text="${noticia.numNoticia}"></th>
                            <td th:text="${noticia.titulo}"></td>
                            <td th:text="${noticia.cuerpo}"></td>
                   
                         <td><a th:href= "@{/noticia/modificar/__${noticia.numNoticia}__}" type="button" class="btn btn-success">Editar</a></td>
                          <td><a th:href= "@{/noticia/ocultar/__${noticia.numNoticia}__}" type="button" class="btn btn-success">Eliminar</a></td>
                            <td>
                           
                        </tr>

                    </tbody>
                </table>
            </div>
        </nav>


        <a href="/admin">¡¡ESTAS SON LAS NOTICIAS!!?</a>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
                DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-
                ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    </body>
</html>
