<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>NOTICIA ELEGIDA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
              <link rel="stylesheet" href="style.css" type="text/css"/>


    </head>
    <body>
       
         <nav class="navbar" style="background-color:rgb(31 83 139 / 25%) " >
            <div class="container-fluid">
                <a class="navbar-brand" href="#" >
                    <img src="../static/fotos/descarga.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top" >
                    EGG NOTICIAS
                </a>
                
                <a href="/admin" class="btn btn-primary"  role="button" >Volver</a>
            </div>
        </nav>
        <header>
            <h2>NOTICIA ELEGIDA</h2>
            <nav>
              
                <a href="/noticia/listar" class="btn btn-primary"  role="button" >Noticias</a>
                <a th:href="@{/noticia/modificar/__${noticia.numNoticia}__}" class="btn btn-primary"  role="button" >Editar</a>
                <br>
                <br>
            </nav>
        </header>
        <section class="border border-5">
            <div class="p-3 mb-2 bg-secondary text-white">
            <h2 th:text="${noticia.titulo}"></h2>

            <h6 th:text="${noticia.alta}"></h6>
            
                <img th:if="${noticia.foto!=null}" th:src="${'/foto/noticia?idNoticia=__${numNoticia}__' }" width="400px">
                <img th:unless="${noticia.foto!=null}" style="display:none">
                <p th:text="${noticia.cuerpo}"></p>  
            </div>
<!--            <label>Autor: </label>
            <label th:text="${noticia.autor.nombre}"></label>-->
        </section>
    </body>
</html>
