<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>FORMULARIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-
              TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">

    </head>
    <body>
        <header>

            <div class="container">
                <form th:action ="@{/noticia/modificar/__${noticia.numNoticia__}}" method="POST"> 

                    <!--                    con el hidden ocultamos el id (numNoticia, para que no traiga pero no lo modifique-->
                    <input hidden th:value="${numNoticia}" name="numNoticia">

                    <div class="form-group">
                        <h1> crear noticia </h1>

                        <div class="form-group my-3">
                            <input th:value="${noticia.titulo}" type="text" class="form-group" name="titulo" placeholder="nombre noticia">
                        </div> 

                        <div class="form-group my-3">
                            <input th:value="${noticia.cuerpo}" type="text" class="form-group" name="cuerpo" placeholder="cuerpo noticia">
                        </div> 
                        <br> 
                        <div class="form-group my-3">
                            <input th:value="${noticia.foto}" type="text" class="form-group" name="foto" placeholder="foto noticia">
                        </div> 
                    </div>
                    <button type="submit" class="btn btn-primary mt-3 botones"> Actualizar</button>

                </form>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error !!</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>

                    <div th:if="${exito != null}" class="card text-white bg-success mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito !!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>



                        </form>
                        <h2> cargar noticia </h2>


                    </div>
                    </header>
                    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-
                            DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-
                            ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                    crossorigin="anonymous"></script>
                    </body>
                    </html>
